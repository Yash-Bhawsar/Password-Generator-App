<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>PASSWORD GENERATOR</h1>
        
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <!-- data-passwordDisplay is a custom attribute assigned to the input so that we can search it by queryselector in JS -->
        
                <button data-copy class="copybtn"> <span class="tooltip" data-copyMsg></span>
                    <img src="images/copy.svg" alt="copy" width="23" height="23">
                </button>
        
            </div>
        
            <div class="input-container">
        
                <!-- Password length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
        
                <!-- <progress max="20" ></progress> -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        
                <!-- Check boxes -->
                <div class="check">
                    <input type="checkbox" name="Uppercase" id="Uppercase">
                    <label for="Uppercase">Include Uppercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="lowercase" id="lowercase">
                    <label for="lowercase">Include Lowercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="numbers" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="Symbols" id="Symbols">
                    <label for="Symbols">Include Symbols</label>
                </div>
        
                <!-- strenght section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
        
                <!-- Generate Password -->
                <button class="generateButton">GENERATE PASSWORD</button>
        
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
